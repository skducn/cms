<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>


<button type="button"  data-toggle="modal" data-target="#myModal">Launch demo modal</button>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
				
			<form action="lockLogin.html" method="post" name="addForm"  class="login-form" onSubmit="return CheckPost()" >		
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">快捷方式</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label">快捷名称</label>
						<input class="form-control" type="text" name="shortName" placeholder="baidu">
					</div>
					<div class="form-group">
						<label class="control-label">URL</label>
						<input class="form-control" type="text" name="shortURL" placeholder="http://www.baidu.com">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button class="btn btn-primary " type="submit">快速登录 <i class="fa fa-unlock fa-lg"></i></button>
				</div>			
			</form>
				
        </div>
    </div>
</div>

<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
